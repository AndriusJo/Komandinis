<div class="bgimage"></div>
<div class="page-container">
  <div class="grid-container">
    <div class="grid-item" *ngFor="let planet of planets">
      <p>{{ planet.name }}</p>
      <div class="image-container" (click)="openDialog()">
        <img [src]="'/assets/' + planet.image" alt="{{ planet.name }}">
      </div>
    </div>
  </div>
</div>
